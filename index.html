<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartProfile AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/174/174857.png">
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo" class="logo">
      <h1>SmartProfile AI</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Network</a>
      <a href="#">Jobs</a>
      <a href="#">Messaging</a>
      <a href="#">Notifications</a>
    </nav>
  </header>

  <main class="content">
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Picture" class="avatar"/>
      <h2>Jane Doe</h2>
      <p>AI Enthusiast | Full-Stack Developer</p>
      <button onclick="generateAIProfile()">Generate AI-Enhanced Resume</button>
    </div>

    <div class="output" id="ai-output">
      <!-- AI output will appear here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
